#--General-Settings-------------------------------------------------------------
set -g default-terminal "screen-256color-bce"
#set -g default-terminal "screen"
set -g status-interval 1 
#set -g mode-mouse off    # 'mode-mouse on' causes some problems

#--Key-Bindings-----------------------------------------------------------------
set -g prefix C-a
bind-key C-a last-window
bind-key C-h previous-window
bind-key C-n next-window
bind-key C-c new-window
bind-key C-d detach

bind | split-window -h
bind _ split-window -v
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
# l is for last window by default. i'm used to that, but somewhat conflicted
#bind l select-pane -R
 
#--Status-Bar-------------------------------------------------------------------
# Default colors
set -g status-bg default
set -g status-fg white
 
# Left side of status bar
set -g status-left-length 20
set -g status-left '#[fg=green][#[fg=cyan]#S#[fg=green]:#H#[fg=green]]'

# Center the tabs
set -g status-justify centre
 
# Inactive windows in status bar
set-window-option -g window-status-format '#[fg=cyan,dim]#I#[fg=blue]:#[default]#W#[fg=grey,dim]#F'
 
# Current or active window in status bar
set-window-option -g window-status-current-format '#[bg=blue,fg=cyan,bold]#I#[bg=blue,fg=cyan]:#[fg=white]#W#[fg=dim]#F'
 
# Alerted window in status bar. Windows which have an alert (bell, activity or content).
#set-window-option -g window-status-alert-fg red      # Opt removed in 1.6
#set-window-option -g window-status-alert-bg white    # Opt removed in 1.6
set-window-option -g window-status-bell-fg red
set-window-option -g window-status-bell-bg white
set-window-option -g window-status-activity-fg yellow
set-window-option -g window-status-activity-bg black

 
# Right side of status bar
#set -g status-right '#[fg=green][#[fg=yellow,bold]%a %b %d #[fg=red,dim]%H:%M:%S#[default]#[fg=green]]'
set -g status-right '#[fg=green][#[fg=yellow,bold]%a %b %d #[fg=red,dim]%H:%M#[default]#[fg=green]]'
 
#--Usability--------------------------------------------------------------------
set-option -g status-keys vi
set-window-option -g mode-keys vi
# keep tmux msgs around longer
set -g display-time 3000
set -g set-titles on
# Set window notifications
set-window-option -g monitor-activity on
